<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/client.js"></script>
    <script src="./js/emoji.min.js"></script>
</head>

<body>

    <nav>
        <img class="logo" src="./assets/images/logo.png" alt="iChat">
        <h2>Welcome to iChat App</h2>
    </nav>

    <button id="emoji-button">ðŸ˜€</button>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit"><i>Send</i></button>
        </form>
    </div>

    <div class="container">
        <!-- <div class="message left">Harry: Hi</div>
        <div class="message right">Jitish: Hello!</div> -->
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            EmojiButton(document.querySelector('#emoji-button'), function (emoji) {
                document.querySelector('input').value += emoji;
                button.addEventListener('click', () => {
                    picker.pickerVisible ? picker.hidePicker() : picker.showPicker(button);
                });
            });
        });
    </script>

</body>

</html>
